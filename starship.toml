[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 20
style = "bold red"

[aws]
style = "bold #ffb86c"

# [character]
# error_symbol = "[󰣇](bold #ff5555)"
