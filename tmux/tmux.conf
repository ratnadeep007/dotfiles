set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on

# change prefix to Ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#Start window and panes at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows 0

# open panes in cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# bind popup window
bind-key -n M-3 run-shell 'tmux popup -E -h 60% -w 60% -y 0% zsh'

# To add support for undercurls in tmux
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# add window mode keys
set-window-option -g mode-keys vi

# change session name size
set -g status-left-length 200 # could be any number


# vi copy mode
setw -g mode-keys vi
set-option -s set-clipboard off
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X rectangle-toggle
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'wl-copy'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'wl-copy'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'fcsonline/tmux-thumbs'
# set -g @plugin 'ratnadeep007/catppuccin-tmux'
#set -g @plugin 'dracula/tmux'
set -g @plugin 'sunaku/tmux-navigate'
# set -g @plugin 'thesast/tmux-transient-status'
# tmux transient status settings
# set -g @transient-status-delay '0'
# set -g @transient-status-stall '15'
# set -g @plugin 'egel/tmux-gruvbox'
# set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @plugin 'rose-pine/tmux'
# set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @tokyo-night-tmux_window_id_style dsquare
set -g @tokyo-night-tmux_pane_id_style hsquare
set -g @tokyo-night-tmux_zoom_id_style dsquare

set-window-option -g xterm-keys on

# dracula customizations
#set -g @dracula-show-powerline true
#set -g @dracula-show-left-icon session
#set -g @dracula-border-contrast true

# gruvbox customization
set -g @tmux-gruvbox 'dark' # or 'light'

set -g @dracula-plugins "battery cpu-usage ram-usage time"

# Rose Pine settings
set -g @rose_pine_variant 'main'
set -g @rose_pine_date_time '%T %d-%M-%Y'
set -g @rose_pine_status_left_prepend_section '#{tmux_mode_indicator}'
set -g @rose_pine_default_window_behavior 'on' # Forces tmux default window list behaviour
set -g @rose_pine_show_current_program 'on' # Forces tmux to show the current running program as window name
set -g @rose_pine_show_pane_directory 'on' # Forces tmux to show the current directory as window name
set -g @rose_pine_directory 'on'

set -g @plugin '27medkamal/tmux-session-wizard'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
# switch to an existing session on exit
set-option -g detach-on-destroy off

# skip "kill-pane 1? (y/n)" prompt
bind-key x kill-pane

# change session count
bind-key s choose-tree -ZsK '#{?#{e|<:#{line},9},#{e|+:1,#{line}},#{?#{e|<:#{line},35},M-#{a:#{e|+:97,#{e|-:#{line},9}}},}}'

set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'
set -g @t-fzf-prompt 'î¯ˆ  '
set -g @t-bind "t"

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

set -g @session-wizard 'T'

set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# set vim bindings to resize tmux pane
bind -r -T prefix C-k resize-pane -U 5
bind -r -T prefix C-j resize-pane -D 5
bind -r -T prefix C-l resize-pane -L 5
bind -r -T prefix C-h resize-pane -R 5

# join and hide pane
bind-key ! break-pane -d -n _hidden_pane # hide
bind-key @ join-pane -s $.1 # join

# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'christoomey/vim-tmux-navigator'

# set -g @catppuccin_date_time "%Y-%m-%d %H:%M"
# set -g @catpuccin_window_tabs_enabled on

# set status bar to top
set-option -g status-position top


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
run-shell ~/.tmux/plugins/tmux-thumbs/tmux-thumbs.tmux

# vi copy mode style
set -g mode-style "fg=yellow,bg=colour60"
